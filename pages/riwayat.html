    <style>
        /* Additional styles for Riwayat page */
        .riwayat-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin: 20px 0 30px 0;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .stat-icon {
            font-size: 2.5rem;
        }
        
        .stat-content {
            flex: 1;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
        }
        
        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 50px 12px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%23666" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>');
            background-repeat: no-repeat;
            background-position: 15px center;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
        }
        
        .clear-search {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .clear-search:hover {
            background: #dc2626;
            transform: translateY(-50%) scale(1.1);
        }
        
        .clear-search.show {
            display: flex;
        }
        
        .filter-group select {
            padding: 12px 40px 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%23666" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
        }
        
        .btn-filter {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-filter:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 222, 128, 0.4);
        }
    </style>
</head>

    <!-- Main Content -->

            <div class="notes-table">

                    </thead>

                            <td colspan="6" style="text-align: center; padding: 40px;">
                                <div style="font-size: 2rem;">‚è≥</div>

    <!-- Scripts - Load ONCE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="global.js"></script>
    <script src="export-pdf.js"></script>
    <script src="notifikasi-profile.js"></script>
    <script src="riwayat.js"></script>
    
    <!-- Event Listeners -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîß Setting up event listeners...');
            
            // Export PDF
            const exportBtn = document.getElementById('exportPdfBtn');
            if (exportBtn) {
                exportBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const fn = window.exportPDF || exportPDF;
                    if (typeof fn === 'function') fn();
                    else alert('‚ö†Ô∏è Export PDF tidak tersedia');
                });
            }
            
            // Search with clear button
            const searchInput = document.getElementById('searchInput');
            const clearSearchBtn = document.getElementById('clearSearch');
            
            if (searchInput) {
                let searchTimeout;
                searchInput.addEventListener('input', function() {
                    clearTimeout(searchTimeout);
                    
                    if (this.value.length > 0) {
                        clearSearchBtn.classList.add('show');
                    } else {
                        clearSearchBtn.classList.remove('show');
                    }
                    
                    searchTimeout = setTimeout(() => {
                        if (typeof searchTransaksi === 'function') searchTransaksi();
                    }, 300);
                });
            }
            
            if (clearSearchBtn) {
                clearSearchBtn.addEventListener('click', function() {
                    searchInput.value = '';
                    clearSearchBtn.classList.remove('show');
                    searchInput.focus();
                    if (typeof searchTransaksi === 'function') searchTransaksi();
                });
            }
            
            // Filter
            const filterTipe = document.getElementById('filterTipe');
            if (filterTipe) {
                filterTipe.addEventListener('change', function() {
                    if (typeof filterTransaksi === 'function') filterTransaksi();
                });
            }
            
            // Refresh
            const refreshBtn = document.getElementById('refreshBtn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', function() {
                    refreshBtn.disabled = true;
                    refreshBtn.innerHTML = '‚è≥ Loading...';
                    
                    if (typeof loadRiwayatTransaksi === 'function') {
                        loadRiwayatTransaksi().then(() => {
                            refreshBtn.disabled = false;
                            refreshBtn.innerHTML = '‚úÖ Refreshed!';
                            setTimeout(() => {
                                refreshBtn.innerHTML = 'üîÑ Refresh';
                            }, 1500);
                        });
                    }
                });
            }
            
            // Notification
            const notifBtn = document.querySelector('[title="Notifikasi"]');
            if (notifBtn) {
                notifBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const fn = window.showNotifications || showNotifications;
                    if (typeof fn === 'function') fn();
                });
            }
            
            // Profile
            const profileBtn = document.querySelector('[title="Profile"]');
            if (profileBtn) {
                profileBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const fn = window.showProfile || showProfile;
                    if (typeof fn === 'function') fn();
                });
            }
            
            console.log('‚úÖ All listeners attached');
        });
    </script>
